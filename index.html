<DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>UB40 red red wine calculator</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 10% 5% 0 5%;
  }
  input {
    font-size: 1.1em;
    margin: 5px;
    padding: 5px;
    background: #F9F9F9;
    border: 0;
    box-shadow: inset 0px 1px 1px #e0e4e9;
  }
</style>

</head>
<body>

  <div>
    <form name="calculator" onsubmit="event.preventDefault(); calculate();">
      I have <input type="text" id="duration" autofocus> minutes.
    </form>
    <p id="calculated-time"></p>
  </div>

  <script>
    function calculate() {
      var text;
      var duration = document.getElementById('duration').value;
      var durationInMilliseconds = duration * 60000;
      var result = document.getElementById('calculated-time');
      var lengthInMilliseconds = 210000;
      var listens = Math.floor(durationInMilliseconds/lengthInMilliseconds);

      switch (listens) {
        case 0:
          text = "You couldn't even listen to UB40's Red Red Wine once.";
          break;
        case 1:
          text = "You could listen to UB40's Red Red Wine once.";
          break;
        case 2:
          text = "You could listen to UB40's Red Red Wine twice.";
          break;
        default:
          text = `You could listen to UB40's Red Red Wine ${listens} times.`;
      }

      result.innerHTML = text;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.1/moment.min.js"></script>
</body>
</html>
